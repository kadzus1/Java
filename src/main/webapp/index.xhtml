<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kalkulator kredytowy" style="margin: 1em auto;" toggleable="true" toggleSpeed="500">

			<p:messages id="msg" />

	<h:form id="bla">
	
	  <h:panelGrid id="grid" columns="3" cellpadding="7">
  		
  		 <p:outputLabel for="kwota" value="Podaj kwote kredytu"/>
  		<p:inputText id="kwota" value="#{calcBB.kwota}" required="true" requiredMessage="Brak kwoty" validatorMessage="Kwota z przedziału 100-1000000" converterMessage="Niepoprawna wartość!">
  		<f:convertNumber maxFractionDigits="0"/>
  		<f:validateDoubleRange minimum="100" maximum="1000000"/>
  		</p:inputText>
  		<p:message for="kwota"/>
  		
  		<p:outputLabel for="okres" value="Podaj liczbe miesiecy splacania kredytu"/>
		<p:inputText id="okres" value="#{calcBB.okres}" required="true" requiredMessage="Miesiące z przedziału 1-120" validatorMessage="Liczba miesięcy z przedziału 1-120" converterMessage="Kredyt tylko na maksymalnie 10 lat!">
		<f:convertNumber maxFractionDigits="0"/>
  		<f:validateDoubleRange minimum="1" maximum="120"/>
  		</p:inputText>
		<p:message for="okres"/>
		
		<p:outputLabel for="oprocentowanie" value="Podaj oprocentowanie"/>
		<p:inputText id="oprocentowanie" value="#{calcBB.oprocentowanie}" required="true" requiredMessage="Brak oprocentowania" validatorMessage="Oprocentowanie z przedziału 0.01-10%" converterMessage="Oprocentowanie maksymalnie 10%!">
		<f:convertNumber maxFractionDigits="0"/>
  		<f:validateDoubleRange minimum="0.01" maximum="10"/>
  		</p:inputText>
		<p:message for="oprocentowanie"/>
	
		<p:commandButton value="Oblicz rate kredytu" action="#{calcBB.calc()}" update="@form"/>
		
			</h:panelGrid>
		<p:messages id="msg" />
 	</h:form>

</p:panel>

</ui:define>

</ui:composition>
</html>
